<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{margin:0; min-height:100dvh; display:grid; place-items:center; font-family:system-ui,Segoe UI,Roboto,Inter,Arial}
    .card{padding:18px 20px; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,.08); background:#fff; text-align:center}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <div class="card">
    <div id="msg">Идёт перенаправление…</div>
    <div class="muted" style="margin-top:6px">Если не произошло — проверьте код ссылки.</div>
  </div>
  <script>
    const SUPABASE_URL = "https://nsscaoqarmfslfdtwvma.supabase.co";
    const SUPABASE_KEY = "sb_publishable_7kiQMNJIhzz-R9szKkriwg_V-KlgbUm";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function redirect() {
      const shortCode = decodeURIComponent(window.location.pathname.replace(/^\//,''));
      if (!shortCode) { document.getElementById("msg").textContent = "Код не указан"; return; }
      const { data, error } = await sb.from("q").select("url").eq("short", shortCode).single();
      if (error || !data) {
        document.getElementById("msg").textContent = "Ссылка не найдена";
        return;
      }
      // небольшая задержка для UX
      setTimeout(()=> { window.location.href = data.url; }, 0);
    }
    redirect();
  </script>
</body>
</html>
