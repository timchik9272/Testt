<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Переход...</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="font-family:sans-serif; background:#f7f8fa; display:flex; align-items:center; justify-content:center; height:100vh;">
  <div id="msg" style="color:#374151; font-size:18px;">Загрузка...</div>
  <script>
    const SUPABASE_URL = "https://jkjahrrewfrcnfojpetn.supabase.co";
    const SUPABASE_KEY = "YOUR_KEY";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    (async () => {
      const code = location.pathname.slice(1);
      if (!code) return showError("Ссылка не найдена");
      const { data } = await sb.from("q").select("url").eq("short", code).single();
      if (!data) return showError("Ссылка не найдена");
      location.replace(data.url);
    })();

    function showError(text) {
      document.getElementById("msg").textContent = text;
    }
  </script>
</body>
</html>
