<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сокращатель ссылок — vyy.netlify.app</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; }
    input, button { padding: 8px; font-size: 16px; margin-top: 10px; }
    .link-item { margin-top: 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    a { color: blue; }
  </style>
</head>
<body>
  <h1>Сокращатель ссылок</h1>

  <form id="shortenForm">
    <label>
      Вставьте ссылку:
      <input type="url" id="urlInput" required placeholder="https://example.com" style="width:100%" />
    </label>
    <br>
    <button type="submit">Сократить</button>
  </form>

  <h2>Ваши ссылки</h2>
  <div id="linksList"></div>

  <script>
    const SUPABASE_URL = "https://jkjahrrewfrcnfojpetn.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramFocnJld2ZyY25mb2pwZXRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxODE3MDEsImV4cCI6MjA3MDc1NzcwMX0.fisOkohi_LFNOj0j0iMMrZey8O_bPnQwhPcWhhTRqWY";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("shortenForm");
    const urlInput = document.getElementById("urlInput");
    const linksList = document.getElementById("linksList");

    function generateShortCode(length = 6) {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    async function loadLinks() {
      const { data, error } = await sb.from("q").select("*").order("id", { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      linksList.innerHTML = data.map(row => `
        <div class="link-item">
          <div>Оригинал: <a href="${row.url}" target="_blank">${row.url}</a></div>
          <div>Сокращённая: <a href="https://vyy.netlify.app/${row.short}" target="_blank">https://vyy.netlify.app/${row.short}</a></div>
        </div>
      `).join('');
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const originalUrl = urlInput.value.trim();
      const shortCode = generateShortCode();

      const { error } = await sb.from("q").insert([{ short: shortCode, url: originalUrl }]);
      if (error) {
        alert("Ошибка: " + error.message);
        return;
      }
      urlInput.value = "";
      loadLinks();
    });

    loadLinks();
  </script>
</body>
</html>
