<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сокращатель ссылок</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 10px;
      background: #f4f4f4;
    }
    h1 { text-align: center; }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.btn-danger {
      background: #dc3545;
    }
    button:hover { opacity: 0.9; }
    .link-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background: #fafafa;
      border-bottom: 1px solid #eee;
    }
    .btn-small {
      padding: 5px 8px;
      font-size: 12px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<h1>Сокращатель ссылок</h1>

<div id="authSection" class="card">
  <h3>Вход / Регистрация</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Пароль">
  <button onclick="signIn()">Войти</button>
  <button onclick="signUp()">Регистрация</button>
</div>

<div id="accountControls" class="card" style="display:none;">
  <p>Вы вошли как: <span id="userEmail"></span></p>
  <button onclick="logout()">Выйти</button>
  <button onclick="deleteAccount()" class="btn-danger">Удалить аккаунт</button>
</div>

<div class="card">
  <h3>Новая ссылка</h3>
  <input id="urlInput" type="text" placeholder="Ваша ссылка">
  <input id="customShort" type="text" placeholder="Короткий код (необязательно)">
  <button onclick="createLink()">Сократить</button>
</div>

<div class="card">
  <h3>Все ссылки</h3>
  <div id="linksList"></div>
</div>

<script>
const supabase = supabase.createClient(
  "https://jkjahrrewfrcnfojpetn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramFocnJld2ZyY25mb2pwZXRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxODE3MDEsImV4cCI6MjA3MDc1NzcwMX0.fisOkohi_LFNOj0j0iMMrZey8O_bPnQwhPcWhhTRqWY"
);

let currentUser = null;
let isAdmin = false;

async function checkUser() {
  const { data: { user } } = await supabase.auth.getUser();
  if (user) {
    currentUser = user;
    document.getElementById("authSection").style.display = "none";
    document.getElementById("accountControls").style.display = "block";
    document.getElementById("userEmail").textContent = user.email;
    if (user.id === "f34c5c47-5a4f-4006-ac9e-a4288448d09b") {
      isAdmin = true;
    }
  }
  loadLinks();
}

async function signIn() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) alert(error.message);
  else location.reload();
}

async function signUp() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const { error } = await supabase.auth.signUp({ email, password });
  if (error) alert(error.message);
  else alert("Регистрация успешна. Проверьте почту для подтверждения.");
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

async function deleteAccount() {
  if (!currentUser) return;
  const { error } = await supabase.rpc('delete_user', { uid: currentUser.id });
  if (error) alert("Ошибка: " + error.message);
  else {
    alert("Аккаунт удалён");
    await supabase.auth.signOut();
    location.reload();
  }
}

async function createLink() {
  const url = document.getElementById("urlInput").value.trim();
  let short = document.getElementById("customShort").value.trim();
  if (!short) short = Math.random().toString(36).substring(2, 7);

  const { error } = await supabase.from("q").insert([
    { url, short }
  ]);
  if (error) alert(error.message);
  else loadLinks();
}

async function loadLinks() {
  let query = supabase.from("q").select("*");
  const { data } = await query;
  const list = document.getElementById("linksList");
  list.innerHTML = "";
  data.forEach(link => {
    const div = document.createElement("div");
    div.className = "link-item";
    div.innerHTML = `
      <span>${link.short} → ${link.url}</span>
      <div>
        <button class="btn-small" onclick="copyLink('${link.short}')">Копировать</button>
        <button class="btn-small" onclick="window.open('/${link.short}', '_blank')">Открыть</button>
        ${isAdmin ? `<button class="btn-small btn-danger" onclick="deleteLink(${link.id})">Удалить</button>` : ""}
      </div>
    `;
    list.appendChild(div);
  });
}

async function deleteLink(id) {
  const { error } = await supabase.from("q").delete().eq("id", id);
  if (error) alert("Ошибка");
  else loadLinks();
}

function copyLink(short) {
  navigator.clipboard.writeText(window.location.origin + "/" + short);
}

checkUser();
</script>
</body>
</html>
