<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сокращатель ссылок</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 10px; }
    input, button { padding: 8px; font-size: 16px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    .link-item { margin-top: 10px; background: #f2f2f2; padding: 8px; border-radius: 6px; }
    a { color: blue; word-break: break-all; }
    .status { margin: 10px 0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Сокращатель ссылок</h1>
  
  <div class="status" id="status">Статус: Гость</div>

  <div id="authForms">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    <button id="loginBtn">Войти</button>
    <button id="signupBtn">Регистрация</button>
  </div>

  <button id="logoutBtn" style="display:none;">Выйти</button>

  <form id="shortenForm">
    <input type="url" id="urlInput" required placeholder="https://example.com" />
    <input type="text" id="customCode" placeholder="Код (необязательно)" />
    <button type="submit">Сократить</button>
  </form>

  <h2>Все ссылки</h2>
  <div id="linksList"></div>

  <script>
    const SUPABASE_URL = "https://jkjahrrewfrcnfojpetn.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramFocnJld2ZyY25mb2pwZXRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxODE3MDEsImV4cCI6MjA3MDc1NzcwMX0.fisOkohi_LFNOj0j0iMMrZey8O_bPnQwhPcWhhTRqWY";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");

    const form = document.getElementById("shortenForm");
    const urlInput = document.getElementById("urlInput");
    const customCode = document.getElementById("customCode");
    const linksList = document.getElementById("linksList");

    const ADMIN_UID = "f34c5c47-5a4f-4006-ac9e-a4288448d09b";

    function generateShortCode(length = 4) {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    async function updateStatus() {
      const { data: { user } } = await sb.auth.getUser();
      if (!user) {
        statusEl.textContent = "Статус: Гость";
        logoutBtn.style.display = "none";
        document.getElementById("authForms").style.display = "block";
      } else {
        logoutBtn.style.display = "block";
        document.getElementById("authForms").style.display = "none";
        if (user.id === ADMIN_UID) {
          statusEl.textContent = "Статус: Админ";
        } else {
          statusEl.textContent = "Статус: Пользователь";
        }
      }
    }

    async function loadLinks() {
      const { data, error } = await sb.from("q").select("*").order("id", { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      linksList.innerHTML = data.map(row => `
        <div class="link-item">
          <a href="${row.url}" target="_blank">${row.url}</a>
          <br>
          Сокращённая: <a href="${window.location.origin}/${row.short}" target="_blank">${window.location.origin}/${row.short}</a>
        </div>
      `).join('');
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const originalUrl = urlInput.value.trim();
      let shortCode = customCode.value.trim() || generateShortCode();
      const { data: { user } } = await sb.auth.getUser();

      const insertData = { short: shortCode, url: originalUrl };
      const { error } = await sb.from("q").insert([insertData]);
      if (error) {
        alert("Ошибка: " + error.message);
        return;
      }
      urlInput.value = "";
      customCode.value = "";
      loadLinks();
    });

    loginBtn.addEventListener("click", async () => {
      const { error } = await sb.auth.signInWithPassword({
        email: emailInput.value,
        password: passInput.value
      });
      if (error) alert(error.message);
      updateStatus();
    });

    signupBtn.addEventListener("click", async () => {
      const { error } = await sb.auth.signUp({
        email: emailInput.value,
        password: passInput.value
      });
      if (error) alert(error.message);
      else alert("Регистрация успешна! Проверьте почту для подтверждения.");
    });

    logoutBtn.addEventListener("click", async () => {
      await sb.auth.signOut();
      updateStatus();
    });

    updateStatus();
    loadLinks();
  </script>
</body>
</html>
